apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: jenkins-pipeline
spec:
  volumes:
  - name: google-cloud-key
    secret:
      secretName: jenkins-admin
  containers:
    - name: jnlp
      image: jenkins/inbound-agent:latest
      securityContext:
        runAsUser: 1000
      resources:
        requests:
          memory: "200Mi"
          cpu: "250m"
        limits:
          memory: "1000Mi"
          cpu: "1000m"
    - name: terraform
      image: hashicorp/terraform:latest
      securityContext:
        runAsUser: 0
      command:
        - cat
      tty: true
      resources:
        requests:
           memory: "200Mi"
           cpu: "250m"
        limits:
           memory: "1000Mi"
           cpu: "1000m"
    - name: gcloud
      image: claranet/gcloud-kubectl-docker
      securityContext:
        runAsUser: 0
      command:
        - cat
      tty: true
      resources:
        requests:
          memory: "200Mi"
          cpu: "250m"
        limits:
          memory: "1000Mi"
          cpu: "1000m"
